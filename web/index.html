<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="mode-selection">
        <label><input type="radio" name="quizMode" value="GermanToEnglish"> German to English</label>
        <label><input type="radio" name="quizMode" value="EnglishToGerman"> English to German</label>
        <label><input type="radio" name="quizMode" value="Both" checked> Both</label>
        <button id="startQuiz">Start Quiz</button>
    </div>


    <div id="quiz-container">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="progress-info">Question 0 of 0 - Mistakes: 0</div>
        <div id="question">Question will appear here</div>
        <input type="text" id="answer" placeholder="Enter your answer">
        <button id="submit">Submit</button>
        <div id="feedback">Feedback will appear here</div>
        <div id="score">Score: 0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
